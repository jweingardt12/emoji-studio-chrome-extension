<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Studio for Slack</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="logo.png" alt="Emoji Studio" class="logo-img">
      </div>
      <div>
        <h1 class="title">Emoji Studio</h1>
        <p class="subtitle">for Slack</p>
      </div>
    </header>

    <!-- Tab Navigation -->
    <div class="tab-navigation">
      <button class="tab-button active" data-tab="sync">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9a9 9 0 0 1-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 0 1 9-9"/>
        </svg>
        Sync
      </button>
      <button class="tab-button" data-tab="create">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="16"></line>
          <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>
        Create
      </button>
    </div>

    <!-- Sync Tab Content -->
    <div class="tab-content active" id="syncTab">
      <div class="sync-container">
        <!-- Connected State -->
        <div class="connected-state" id="connectedState" style="display: none;">
          <div class="workspace-status">
            <div class="status-icon-large">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg>
            </div>
            <h3 class="status-title">Connected to Slack</h3>
            <p class="workspace-name" id="workspaceName">workspace</p>
          </div>
          
          <div class="sync-info">
            <div class="sync-item">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              <span id="syncStatusText">Last synced just now</span>
            </div>
            
            <!-- Auto-sync settings -->
            <div class="sync-settings">
              <label class="sync-toggle">
                <input type="checkbox" id="autoSyncToggle" checked>
                <span class="toggle-slider"></span>
                <span class="toggle-label">Auto-sync enabled</span>
              </label>
              
              <div class="sync-interval-container" id="syncIntervalContainer">
                <label for="syncInterval" class="interval-label">Sync every:</label>
                <select id="syncInterval" class="interval-select">
                  <option value="60">1 hour</option>
                  <option value="120">2 hours</option>
                  <option value="240">4 hours</option>
                  <option value="360">6 hours</option>
                  <option value="720">12 hours</option>
                  <option value="1440">24 hours</option>
                </select>
              </div>
              
              <div class="sync-status" id="syncStatus" style="display: none;">
                <span class="sync-status-indicator" id="syncStatusIndicator"></span>
                <span class="sync-status-message" id="syncStatusMessage"></span>
              </div>
            </div>
          </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state-card" id="emptyState">
          <div class="empty-state-illustration">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"></path>
              <path d="M12 6v6l4 2"></path>
            </svg>
          </div>
          <h3 class="empty-state-title">No Workspace Connected</h3>
          <p class="empty-state-description">Visit your Slack workspace's emoji page to capture emoji data</p>
          <a href="https://slack.com/customize/emoji" target="_blank" class="empty-state-link">
            Open Slack Emoji Page
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
          </a>
        </div>

        <!-- Action Button -->
        <div class="sync-actions">
          <button class="button button-primary full-width" id="sendToEmojiStudio" disabled>
            <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
              <path d="M21 13v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h11"></path>
            </svg>
            <span>Sync to Emoji Studio</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Create Tab Content -->
    <div class="tab-content" id="createTab">
      <div class="create-section">
        <!-- Create Header -->
        <div class="create-header">
          <h3>Create Emojis</h3>
          <div class="header-actions">
            <label for="fileInput" class="button button-text" style="cursor: pointer;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              Upload
            </label>
            <input type="file" id="fileInput" accept="image/*,video/*" multiple style="display: none;">
            <button class="button button-text" id="clearAllButton" style="display: none;">
              Clear All
            </button>
          </div>
        </div>

        <!-- Emoji List -->
        <div class="emoji-items" id="emojiItems">
          <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">âœ¨</div>
            <p class="empty-state-text">No emojis added yet</p>
            <p class="empty-state-subtext">Drop images/videos here or add from slackmojis.com</p>
          </div>
        </div>

        <!-- Actions -->
        <div class="create-actions" id="createActions" style="display: none;">
          <div class="emoji-summary">
            <span id="emojiSummary">0 emojis selected</span>
          </div>
          <button class="button button-primary full-width" id="sendToSlack">
            Send to Slack
          </button>
        </div>

        <!-- Messages -->
        <div class="success-message" id="createSuccessMessage" style="display: none;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          <span id="createSuccessText"></span>
        </div>

        <div class="error-message" id="createErrorMessage" style="display: none;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <span id="createErrorText"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
