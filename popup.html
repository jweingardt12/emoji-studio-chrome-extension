<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Studio for Slack</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="logo.png" alt="Emoji Studio" class="logo-img">
      </div>
      <div>
        <h1 class="title">Emoji Studio</h1>
        <p class="subtitle">for Slack</p>
      </div>
    </header>

    <!-- Tab Navigation -->
    <div class="tab-navigation">
      <button class="tab-button active" data-tab="sync">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9a9 9 0 0 1-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 0 1 9-9"/>
        </svg>
        Sync
      </button>
      <button class="tab-button" data-tab="create">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="16"></line>
          <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>
        Create
      </button>
    </div>

    <!-- Sync Tab Content -->
    <div class="tab-content active" id="syncTab">
      <div class="status-section">
      <div class="status-header">
        <div class="status-indicator" id="statusIndicator"></div>
        <span class="status-text" id="statusText">Checking connection...</span>
      </div>
      
      <div class="workspace-list" id="workspaceList">
        <div class="empty-state">
          <div class="empty-state-icon">ðŸ“¡</div>
          <p class="empty-state-text">No workspace detected yet</p>
        </div>
      </div>
      
    </div>

    <div class="button-actions">
      <button class="button button-primary full-width" id="sendToEmojiStudio" disabled>
        <span>Sync to Emoji Studio</span>
        <svg class="icon-send" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </button>
    </div>
    </div>

    <!-- Create Tab Content -->
    <div class="tab-content" id="createTab">
      <div class="create-section">
        <!-- Create Header -->
        <div class="create-header">
          <h3>Create Emojis</h3>
          <div class="header-actions">
            <label for="fileInput" class="button button-text" style="cursor: pointer;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              Upload
            </label>
            <input type="file" id="fileInput" accept="image/*,video/*" multiple style="display: none;">
            <button class="button button-text" id="clearAllButton" style="display: none;">
              Clear All
            </button>
          </div>
        </div>

        <!-- Emoji List -->
        <div class="emoji-items" id="emojiItems">
          <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">âœ¨</div>
            <p class="empty-state-text">No emojis added yet</p>
            <p class="empty-state-subtext">Drop images/videos here or add from slackmojis.com</p>
          </div>
        </div>

        <!-- Actions -->
        <div class="create-actions" id="createActions" style="display: none;">
          <div class="emoji-summary">
            <span id="emojiSummary">0 emojis selected</span>
          </div>
          <button class="button button-primary full-width" id="sendToSlack">
            Send to Slack
          </button>
        </div>

        <!-- Messages -->
        <div class="success-message" id="createSuccessMessage" style="display: none;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          <span id="createSuccessText"></span>
        </div>

        <div class="error-message" id="createErrorMessage" style="display: none;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <span id="createErrorText"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
