<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Studio for Slack</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="logo.png" alt="Emoji Studio" class="logo-img">
      </div>
      <div>
        <h1 class="title">Emoji Studio</h1>
        <p class="subtitle">for Slack</p>
      </div>
    </header>

    <!-- Tab Navigation -->
    <div class="tab-navigation">
      <button class="tab-button active" data-tab="sync">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9a9 9 0 0 1-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 0 1 9-9"/>
        </svg>
        Sync
      </button>
      <button class="tab-button" data-tab="create">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="16"></line>
          <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>
        Create
      </button>
    </div>

    <!-- Sync Tab Content -->
    <div class="tab-content active" id="syncTab">
      <div class="status-section">
      <div class="status-header">
        <div class="status-indicator" id="statusIndicator"></div>
        <span class="status-text" id="statusText">Checking connection...</span>
      </div>
      
      <div class="workspace-list" id="workspaceList">
        <div class="empty-state">
          <div class="empty-state-icon">ðŸ“¡</div>
          <p class="empty-state-text">No workspace detected yet</p>
        </div>
      </div>
      
    </div>

    <div class="button-actions">
      <button class="button button-primary" id="sendToEmojiStudio" disabled>
        <span>Sync to Emoji Studio</span>
        <svg class="icon-send" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </button>
      
      <button class="button button-secondary" id="clearData">
        <svg class="icon-clear" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
      </button>
    </div>
    </div>

    <!-- Create Tab Content -->
    <div class="tab-content" id="createTab">
      <div class="create-section">
        <!-- Drag Zone Hint -->
        <div class="drag-zone-hint" id="dragZoneHint">
          <div class="drag-zone-hint-icon">ðŸ“¦</div>
          <div class="drag-zone-hint-text">Drag & drop your files here</div>
          <div class="drag-zone-hint-subtext">Images, GIFs, and videos supported</div>
        </div>
        
        <!-- File Input -->
        <div class="file-input-container">
          <input type="file" id="fileInput" accept="image/*,video/*,.gif" style="display: none;">
          <button class="button button-secondary full-width" id="selectFileButton">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            Or click to select file
          </button>
        </div>

        <!-- Preview Section -->
        <div class="preview-section" id="previewSection" style="display: none;">
          <div class="preview-container">
            <img id="previewImage" class="preview-image" alt="Emoji preview">
            <div class="preview-loading" id="previewLoading">
              <div class="spinner"></div>
              <span>Processing image...</span>
            </div>
          </div>
          
          <div class="preview-info">
            <div class="info-item">
              <span class="info-label">Size:</span>
              <span class="info-value" id="sizeInfo">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Format:</span>
              <span class="info-value" id="formatInfo">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Status:</span>
              <span class="info-value status-processing" id="statusInfo">Processing...</span>
            </div>
          </div>
        </div>

        <!-- Form Section -->
        <div class="form-section" id="formSection" style="display: none;">
          <div class="form-group">
            <label for="emojiName">Emoji Name</label>
            <input 
              type="text" 
              id="emojiName" 
              class="form-input" 
              placeholder="my_awesome_emoji"
              pattern="[a-z0-9_-]+"
              title="Use lowercase letters, numbers, underscores, and dashes only"
            >
            <span class="form-hint">Use lowercase letters, numbers, underscores, and dashes</span>
          </div>

          <div class="form-group">
            <label for="workspaceSelect">Workspace</label>
            <select id="workspaceSelect" class="form-select">
              <option value="">Select workspace...</option>
            </select>
          </div>
        </div>

        <!-- Actions -->
        <div class="actions-section" id="actionsSection" style="display: none;">
          <button class="button button-secondary" id="downloadButton" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Download
          </button>
          
          <button class="button button-primary" id="uploadButton" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" class="slack-icon">
              <path d="M5.042 15.165a2.528 2.528 0 0 1-2.52 2.523A2.528 2.528 0 0 1 0 15.165a2.527 2.527 0 0 1 2.522-2.52h2.52v2.52zM6.313 15.165a2.527 2.527 0 0 1 2.521-2.52 2.527 2.527 0 0 1 2.521 2.52v6.313A2.528 2.528 0 0 1 8.834 24a2.528 2.528 0 0 1-2.521-2.522v-6.313zM8.834 5.042a2.528 2.528 0 0 1-2.521-2.52A2.528 2.528 0 0 1 8.834 0a2.528 2.528 0 0 1 2.521 2.522v2.52H8.834zM8.834 6.313a2.528 2.528 0 0 1 2.521 2.521 2.528 2.528 0 0 1-2.521 2.521H2.522A2.528 2.528 0 0 1 0 8.834a2.528 2.528 0 0 1 2.522-2.521h6.312zM18.956 8.834a2.528 2.528 0 0 1 2.522-2.521A2.528 2.528 0 0 1 24 8.834a2.528 2.528 0 0 1-2.522 2.521h-2.522V8.834zM17.688 8.834a2.528 2.528 0 0 1-2.523 2.521 2.527 2.527 0 0 1-2.52-2.521V2.522A2.527 2.527 0 0 1 15.165 0a2.528 2.528 0 0 1 2.523 2.522v6.312zM15.165 18.956a2.528 2.528 0 0 1 2.523 2.522A2.528 2.528 0 0 1 15.165 24a2.527 2.527 0 0 1-2.52-2.522v-2.522h2.52zM15.165 17.688a2.527 2.527 0 0 1-2.52-2.523 2.526 2.526 0 0 1 2.52-2.52h6.313A2.527 2.527 0 0 1 24 15.165a2.528 2.528 0 0 1-2.522 2.523h-6.313z"/>
            </svg>
            Upload to Slack
          </button>
        </div>

        <!-- Messages -->
        <div class="warning-message" id="warningMessage" style="display: none;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
          <span id="warningText"></span>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <span id="errorText"></span>
        </div>

        <div class="success-message" id="successMessage" style="display: none;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          <span id="successText"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="storage-debug.js"></script>
  <script src="popup.js"></script>
</body>
</html>
