name: Create Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get version from manifest
      id: version
      run: |
        VERSION=$(grep '"version"' manifest.json | cut -d '"' -f 4)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Check if release exists
      id: check_release
      run: |
        if gh release view "v${{ steps.version.outputs.version }}" &>/dev/null; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
      env:
        GH_TOKEN: ${{ github.token }}
    
    - name: Create zip files
      run: |
        # Create a clean directory for the extension
        mkdir -p dist
        
        # Copy all necessary files
        cp manifest.json dist/
        cp background.js dist/
        cp content.js dist/
        cp inject.js dist/
        cp popup.html dist/
        cp popup.js dist/
        cp popup.css dist/
        cp slackmojis-content.js dist/
        cp logo.png dist/
        
        # Copy README and CHANGELOG if they exist
        [ -f "README.md" ] && cp README.md dist/
        [ -f "CHANGELOG.md" ] && cp CHANGELOG.md dist/
        
        # Create icons directory if it exists
        if [ -d "icons" ]; then
          cp -r icons dist/
        fi
        
        # Create the versioned zip file
        cd dist
        zip -r ../emoji-studio-extension-v${{ steps.version.outputs.version }}.zip *
        # Also create a generic "latest" zip
        zip -r ../emoji-studio-extension.zip *
        cd ..
        
        echo "Zip files created successfully"
    
    - name: Create Release Notes
      if: steps.check_release.outputs.exists == 'false'
      run: |
        cat > release-notes.md << 'EOF'
        ## Emoji Studio Chrome Extension v${{ steps.version.outputs.version }}
        
        ### Installation
        1. Download the `emoji-studio-extension-v${{ steps.version.outputs.version }}.zip` file
        2. Extract the zip file to a folder
        3. Open Chrome and go to `chrome://extensions/`
        4. Enable "Developer mode"
        5. Click "Load unpacked" and select the extracted folder
        
        ### What's New
        - Single workspace support
        - Drag and drop functionality
        - Automatic environment detection (localhost/production)
        
        ### Features
        - ðŸ” Automatic Slack workspace authentication capture
        - ðŸŽ¯ One-click sync to Emoji Studio
        - ðŸ–¼ï¸ Right-click to create emoji from any image
        - ðŸ“¦ Drag and drop support in Create tab
        - ðŸ”„ Automatic environment detection
        EOF
    
    - name: Create Versioned Release
      if: steps.check_release.outputs.exists == 'false'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create "v${{ steps.version.outputs.version }}" \
          --title "Release v${{ steps.version.outputs.version }}" \
          --notes-file release-notes.md \
          "./emoji-studio-extension-v${{ steps.version.outputs.version }}.zip"
    
    - name: Delete existing latest release
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Delete the release if it exists
        gh release delete latest --yes || true
        # Delete the remote tag if it exists
        git push origin --delete latest || true
        # Delete the local tag if it exists
        git tag -d latest || true
    
    - name: Create Latest Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cat > latest-release-notes.md << 'EOF'
        ## Latest Chrome Extension Build
        
        This release always contains the latest version of the Emoji Studio Chrome Extension.
        
        **Current Version:** ${{ steps.version.outputs.version }}
        
        ### ðŸ”— Stable Download URL
        You can always download the latest version using this URL:
        ```
        https://github.com/jweingardt12/emoji-studio-chrome-extension/releases/download/latest/emoji-studio-extension.zip
        ```
        
        ### Installation
        1. Download `emoji-studio-extension.zip` from this release
        2. Extract the zip file to a folder
        3. Open Chrome and go to `chrome://extensions/`
        4. Enable "Developer mode"
        5. Click "Load unpacked" and select the extracted folder
        
        ### Features
        - ðŸ” Automatic Slack workspace authentication capture
        - ðŸŽ¯ One-click sync to Emoji Studio
        - ðŸ–¼ï¸ Right-click to create emoji from any image
        - ðŸ“¦ Drag and drop support in Create tab
        - ðŸ”„ Automatic environment detection
        
        ### What's Changed
        See the [CHANGELOG](https://github.com/jweingardt12/emoji-studio-chrome-extension/blob/main/CHANGELOG.md) for version history.
        EOF
        
        gh release create "latest" \
          --title "Latest Release" \
          --notes-file latest-release-notes.md \
          --target "${{ github.sha }}" \
          "./emoji-studio-extension.zip"