name: Create Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Get version from manifest
      id: version
      run: |
        VERSION=$(grep '"version"' manifest.json | cut -d '"' -f 4)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Check if release exists
      id: check_release
      run: |
        if gh release view "v${{ steps.version.outputs.version }}" &>/dev/null; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
      env:
        GH_TOKEN: ${{ github.token }}
    
    - name: Create zip file
      if: steps.check_release.outputs.exists == 'false'
      run: |
        # Create a clean directory for the extension
        mkdir -p dist
        
        # Copy all necessary files
        cp manifest.json dist/
        cp background.js dist/
        cp content.js dist/
        cp inject.js dist/
        cp popup.html dist/
        cp popup.js dist/
        cp popup.css dist/
        cp logo.png dist/
        
        # Create icons directory if it exists
        if [ -d "icons" ]; then
          cp -r icons dist/
        fi
        
        # Create the zip file
        cd dist
        zip -r ../emoji-studio-extension-v${{ steps.version.outputs.version }}.zip *
        cd ..
        
        echo "Zip file created successfully"
    
    - name: Create Release
      if: steps.check_release.outputs.exists == 'false'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: Release v${{ steps.version.outputs.version }}
        body: |
          ## Emoji Studio Chrome Extension v${{ steps.version.outputs.version }}
          
          ### Installation
          1. Download the `emoji-studio-extension-v${{ steps.version.outputs.version }}.zip` file
          2. Extract the zip file to a folder
          3. Open Chrome and go to `chrome://extensions/`
          4. Enable "Developer mode"
          5. Click "Load unpacked" and select the extracted folder
          
          ### What's New
          - Single workspace support
          - Drag and drop functionality
          - Automatic environment detection (localhost/production)
          
          ### Features
          - üîê Automatic Slack workspace authentication capture
          - üéØ One-click sync to Emoji Studio
          - üñºÔ∏è Right-click to create emoji from any image
          - üì¶ Drag and drop support in Create tab
          - üîÑ Automatic environment detection
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      if: steps.check_release.outputs.exists == 'false'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./emoji-studio-extension-v${{ steps.version.outputs.version }}.zip
        asset_name: emoji-studio-extension-v${{ steps.version.outputs.version }}.zip
        asset_content_type: application/zip